<div class="card m-45 border-0 mx-7">
    <div class="card-body">
        <form #frm="ngForm" class="needs-validation"  (ngSubmit)="submit(frm);">
            <div class="row border  py-5 mx-0">
                <div class="col-md-4">
                    <app-datepicker
                        [input]="period.start"
                        [name]="'startDate'" 
                        [label]="'من تاريخ'" 
                        (dateChange)="period.start=$event">
                    </app-datepicker>
                </div>
                <div class="col-md-4 form-group">
                    <app-datepicker
                        [input]="period.end"
                        [name]="'startDate'" 
                        [label]="'ألى تاريخ'" 
                        (dateChange)="period.end=$event">
                    </app-datepicker>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success btn-block w-100 mt-5"><i class="fa fa-file-alt px-2" aria-hidden="true"></i> أعداد ألتقرير ألشهري</button>
                </div>
            </div>

            <hr class="my-5">
            <div class="row" *ngIf="isLoading==true">
                <div class="col-md-12 text-center">
                    <div class="fa-4x">
                        <i class="fa fa-spinner fa-pulse"></i>
                    </div>
                   
                </div>
            </div>
            <div *ngIf="records.length" class="" >
                <table id="recordstable" datatable  [dtOptions]="this.dtOptions" class="table  border-dark border-top table-bordered  table-striped row-border   p-0 m-0">
                    <thead >
                      <tr>
                        <th>#</th>
                        <th>ألاسم الثلاثي</th>
                        <th>القسم</th>
                        <th>أيام الحضور</th>
                        <th>الزمنيات</th>
                        <th>الملاحضات</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of records;let i=index;">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td >{{item.department}}</td>
                        <td>{{item.dayscount}}</td>
                        <td>{{item.totalTime}}</td>
                        
                        <td class="notes">{{item.notes}}</td>
                      </tr>
                    </tbody>
                </table>

            </div>

        </form>

    </div>
    <article class="class-body m-0 p-0 py-2 " >

    </article>
</div>

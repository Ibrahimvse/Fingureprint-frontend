<div class="card m-45 border-0 mx-7">
    <div class="card-body">
        <form #frm="ngForm" class="needs-validation"  (ngSubmit)="submit(frm);">
            <div class="row border  py-5 mx-0">
                <div class="col-md-4">
                    <app-datepicker
                        [input]="period.start"
                        [name]="'startDate'" 
                        [label]="'من تاريخ'" 
                        (dateChange)="period.start=$event">
                    </app-datepicker>
                </div>
                <div class="col-md-4 form-group">
                    <app-datepicker
                        [input]="period.end"
                        [name]="'startDate'" 
                        [label]="'ألى تاريخ'" 
                        (dateChange)="period.end=$event">
                    </app-datepicker>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success btn-block w-100 mt-5"> <i class="fa fa-file-alt px-2" aria-hidden="true"></i> اعداد التقرير</button>
                </div>
            </div>
            <div class="section-header  " >
                <h4  >{{Employee.name}}</h4>
                <h4 >{{Employee.department}}</h4>
            </div>
        </form>
    </div>

</div>
<div class="card my-0 border-0 mx-10">
    <div class="card-body">
        <div class="row" *ngIf="isLoading == true">
            <div class="col-md-12 text-center">
                <div class="fa-4x">
                    <i class="fa fa-spinner fa-pulse"></i>
                </div>
            </div>
        </div>

        <div *ngIf="records.length">
            <table id="recordstable" datatable  [dtOptions]="this.dtOptions" class="table  border-dark border-top table-bordered  table-striped row-border  w-100 p-0 m-0">
                <thead >
                <tr>
                    <th>#</th>
                    <th>ألاسم الثلاثي</th>
                    <th>ألتاريخ</th>
                    <th>الحضور</th>
                    <th>الانصراف</th>
                    <th>الزمنيات</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of records;let i=index;">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td >{{item.input}}</td>
                    <td >{{item.output}}</td>
                    <td class="notes">{{item.totalTime}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="overflow-hidden">
  <header class="bg-light ">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <img src="../../../../assets/img/0.png" class="logo mx-3" />
      </div>
      <div class="col-4 text-center">
        <h4 class="cairo  border-bottom border-dark pb-3 "> رئاسة جامعة ألموصل</h4>
        <h2 class="cairo ">
          وحدة الهويات والبصمة الالكترونية
        </h2>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <img src="../../../../assets/img/fingureprint.png" class="logo mx-3" />
      </div>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-top border-bottom cairo py-0 border-dark">

      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span id="sidebarCollapse" class="menubar-icon"> 
      <i class="fas fa-times fa-lg text-green"></i>
      <i class="fas fa-align-justify fa-lg hidden text-green"></i>
    </span> 
    <div id="navbarNavDropdown" class="navbar-collapse collaps">
      <ul class="navbar-nav">
        <li class="nav-item mx-3">
          <a class="nav-link " routerLink="/fingureprint">البصمة الالكترونية</a>
        </li>
        <li class="nav-item nav-link pr-11 text-success" >
          {{this.fingureprint.fingureprintoffice.name}}  <span *ngIf="this.fingureprint.fingureprintoffice.name.length">/</span>{{this.fingureprint.routerlink}}
        </li>
      </ul>
      <ul class="nav navbar-nav mr-auto">

      </ul>
      <ul class="nav navbar-nav mr-auto ml-0 float-left">
        <li class="nav-item" >
          <a class="nav-link" routerLink="/fingureprint/editcollege" >
            <i class="fa fa-cogs px-1 fa-rotate-180 "></i> ألاعدادات
          </a>
        </li>

      </ul>
    </div>
  </nav>
</div>
